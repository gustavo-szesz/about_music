<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Explorer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Music Explorer</h1>
      
      <div class="search-container">
        <div class="search-fields">
          <div class="search-field">
            <label for="artistInput">Artist</label>
            <input type="text" id="artistInput" placeholder="Enter artist name">
          </div>
          
          <div class="search-field">
            <label for="songInput">Song</label>
            <input type="text" id="songInput" placeholder="Enter song title">
          </div>
        </div>
        
        <button id="searchButton">Search</button>
      </div>
    </header>

    <main>
      <div class="tabs">
        <button class="tab-btn active" data-tab="lyrics">Lyrics</button>
        <button class="tab-btn" data-tab="artist">Artist</button>
        <button class="tab-btn" data-tab="album">Album</button>
      </div>
      
      <div class="content-area">
        <div class="tab-content active" id="lyricsTab">
          <h2 id="songTitle">Search for a song to view lyrics</h2>
          <div id="lyricsContent" class="lyrics-container"></div>
        </div>
        
        <div class="tab-content" id="artistTab">
          <h2 id="artistName">Artist Information</h2>
          <div id="artistContent" class="wiki-container"></div>
        </div>
        
        <div class="tab-content" id="albumTab">
          <h2 id="albumTitle">Album Information</h2>
          <div id="albumContent" class="wiki-container"></div>
        </div>
      </div>
    </main>
  </div>
  
  <footer class="audio-footer" id="audioFooter">
    <div class="player-container">
      <div class="player-info">
        <img id="playerThumbnail" src="assets/placeholder.jpg" alt="Capa do álbum">
        <div class="track-info">
          <p id="playerTrackName">Nenhuma música selecionada</p>
          <p id="playerArtistName" class="artist-name">Escolha uma música para começar</p>
        </div>
      </div>
      
      <div class="player-controls">
        <button id="prevButton" class="control-button"><i class="fas fa-step-backward"></i></button>
        <button id="playPauseButton" class="control-button play-pause"><i class="fas fa-play"></i></button>
        <button id="nextButton" class="control-button"><i class="fas fa-step-forward"></i></button>
      </div>
      
      <div class="player-progress">
        <span id="currentTime">0:00</span>
        <div class="progress-bar">
          <div id="progressFill"></div>
        </div>
        <span id="totalTime">0:00</span>
      </div>
      
      <div class="player-volume">
        <i class="fas fa-volume-up"></i>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.7">
      </div>
      
      <audio id="audioPlayer"></audio>
    </div>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
